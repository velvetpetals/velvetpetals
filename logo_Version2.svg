<!-- Simple brand SVG logo you can edit -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#b21f63"/>
      <stop offset="1" stop-color="#ff6f91"/>
    </linearGradient>
  </defs>
  <rect width="200" height="60" rx="8" fill="transparent"/>
  <g font-family="Georgia, serif" font-size="20" fill="url(#g)">
    <text x="8" y="36" font-weight="700">Velvet</text>
  </g>
  <g font-family="Arial, sans-serif" font-size="12" fill="#444">
    <text x="78" y="35">Petals</text>
  </g>
</svg>